{% extends "shop/base.html" %}
{% load static %}
{% block title %}
    Your Shopping Cart
{% endblock  %}
{% block content %}
    <h1>Your Shopping Cart</h1>
    <table class = 'cart'>
        <thead>
            <tr>
                <th>Image</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Remove</th>
                <th>Unit price</th>
                <th>Price</th>            
            </tr>
        </thead>
        <tbody>
            {% for item in cart  %}
                {% with product= item.product %}
                    <tr>
                        <td>
                            <a href = "{{product.get_absolute_url}}"></a>
                                <img src="{% if product.image %}{{product.image.url}} {% else %}{% static "img/no_image.png" %}{% endif %}">
                        </td>
                    </tr>
                  
                {% endwith %}
              
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
